<body>
	<h1 id="agenda">Estoy despertando</h1>

	<script type="text/javascript">
		const DESPERTAR = 3000
	    const DUCHA = 2000

		function despertar() {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve('Ahora me estoy duchando...')
				}, DESPERTAR)
			})
		}
		function ducha(message) {
			$agenda.textContent = message
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve('Ahora me estoy vistiendo...')
				}, DUCHA)
			})
		}
		function vestirme(message) {
			$agenda.textContent = message
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve('Voy a desayunar...')
				}, VESTIR)
			})
		}
		function desayunar(message) {
			$agenda.textContent = message
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					reject('No podr√© desayunar, no hay comida')
					// resolve('Estoy trabajando...')
				}, DESAYUNAR)
			})
		}
		function error(message) {
			$agenda.style.color = 'red'
			$agenda.textContent = message
		}

		despertar()
		.then(ducha)
		.then(vestirme)
		.then(desayunar)
		.catch(error)
	</script>
</body>
</html>
